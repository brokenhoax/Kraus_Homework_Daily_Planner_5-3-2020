<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap" 
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" 
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" 
    crossorigin="anonymous"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" 
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" 
  />
  <link 
    rel="stylesheet" 
    href="./style.css" 
  />
  <title>Work Day Scheduler</title>
</head>
<body>
  <header>
    <h1>Work Day Scheduler</h1>
  </header>
    <div id="displayMoment"></div>
  <br>
  <br>
  <h1>Quick Task List</h1>
  <form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
  </form>
  <div class="todo-container">
    <ul class="todo-list">
    </ul>
  </div>

  <h1>Meeting Planner</h1>
<div class="table-container">
  <table class="table-schedule">
  <thead>
    <tr>
        <th>Time</th>
        <th>To Do</th>
        <th>Save</th>
    </tr>
  </thead>
    <tbody>
      <tr>
        <td>9:00AM</td>
        <td><input type="text" id="row-1-todo" name="row-1-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="nine-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>10:00AM</td>
        <td><input type="text" id="row-2-todo" name="row-2-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="ten-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr> 
      <tr>
        <td>11:00AM</td>
        <td><input type="text" id="row-3-todo" name="row-3-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="eleven-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>12:00PM</td>
        <td><input type="text" id="row-4-todo" name="row-4-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="twelve-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>1:00PM</td>
        <td><input type="text" id="row-5-todo" name="row-5-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="one-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>2:00PM</td>
        <td><input type="text" id="row-6-todo" name="row-6-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="two-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>3:00PM</td>
        <td><input type="text" id="row-7-todo" name="row-7-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="three-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr> 
      <tr>
        <td>4:00PM</td>
        <td><input type="text" id="row-8-todo" name="row-8-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="four-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr> 
      <tr>
        <td>5:00PM</td>
        <td><input type="text" id="row-9-todo" name="row-9-todo" placeholder ="Open" value=""></td>
        <td>
          <button class="five-save-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr> 
    </tbody>
  </table>
</div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
