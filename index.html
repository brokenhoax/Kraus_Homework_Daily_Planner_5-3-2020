<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap" 
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" 
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" 
    crossorigin="anonymous"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

  />
  <link 
    rel="stylesheet" 
    href="./style.css" 
  />
  <title>My Schedule</title>
</head>
<body>
  <header>
    <h1>My Schedule</h1>
  </header>
    <div id="displayMoment"></div>
  <br>
  <br>
  <h1>Quick Task List</h1>
  <form>
    <input type="text" placeholder="Add Task Here" class="todo-input">
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
  </form>
  <div class="todo-container">
    <ul class="todo-list">
    </ul>
  </div>

  <h1>Daily Planner</h1>
<div class="table-container">
  <table class="table-schedule">
  <thead>
    <tr>
        <th>Time</th>
        <th>To Do</th>
        <th>Save</th>
    </tr>
  </thead>
    <tbody>
      <tr id="row-9">
        <td id="hourOne">9:00AM</td>
        <td><input type="text" id="row-9-todo" placeholder ="Open" value=""></td>
        <td>
          <button id="save-9-btn" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td id="hourTwo">10:00AM</td>

        </td>
      </tr>

      </tr>
      <tr>

</div>
